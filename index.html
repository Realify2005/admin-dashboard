<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard  </title>
</head>
<body>
    <div class="sidebar">
        <div class="section">
            <img src="img/view-dashboard-outline.svg" alt="view-dashboard-outline">
            <h2>Dashboard</h2>
        </div>
        <div class="section">
            <img src="img/home.svg" alt="home">
            <h4>Home</h4>
            <img src="img/account-circle.svg" alt="account-circle">
            <h4>Profile</h4>
            <img src="img/message-reply.svg" alt="message-reply">
            <h4>Messages</h4>
            <img src="img/clock-time-three.svg" alt="clock-time-three">
            <h4>History</h4>
            <img src="img/note-multiple.svg" alt="note-multiple">
            <h4>Tasks</h4>
            <img src="img/account-group.svg" alt="account-group">
            <h4>Communities</h4>
        </div>
        <div class="section">
            <img src="img/cog.svg" alt="cog">
            <h4>Settings</h4>
            <img src="img/help-box.svg" alt="help-box">
            <h4>Support</h4>
            <img src="img/shield-check.svg" alt="shield-check">
            <h4>Privacy</h4>
        </div>
    </div>
    <div class="header">
        <div class="search">
            <img src="img/magnify.svg" alt="magnify">
            <input type="search" id="search-bar" name="search-bar" class="search-bar" placeholder="   Find something...">
        </div>
        <div class="profile">
            <img src="img/bell-ring.svg" alt="bell-ring">
            <img src="img/profile-pic.png" alt="profile-pic">
            <h5>Realify</h5>
        </div>
        <div class="welcome-msg">
            <img src="img/profile-pic.png" alt="profile-pic">
            <h6>Hi there,</h6>
            <h4>Realify (@Realify2005)</h4>
        </div>
        <div class="header-btns">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="content">
        
    </div>
</body>
</html>
